<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for importing google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Google Project</title>
</head>
<body>
  <div class="header">
    <div class="header__left">
        <a href="#">About</a>
        <a href="#">Store</a>
    </div>
    <div class="header__right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons header__apps"> apps </span>
        <span class="material-icons header__circle"> account_circle </span>
    </div>
  </div>
  <div class="mainBody">
        <img src="images/google.jpg" alt="google logo">

        <img src="images/voice.png" class="voice" alt="mic">

       <div class="search__buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
       </div>
       <br>
       <div id="lang">

        </div>
    </div>
  </div>
  <footer>
    <div class="country">South Africa</div>
    <div class="footer">
        <div class="footer__left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="footer__right">
            <a href="#">Privacy</a>
